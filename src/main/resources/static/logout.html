<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .logout-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logout-container h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }
        .logout-container p {
            font-size: 18px;
            color: #555;
        }
        .logout-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            text-decoration: none;
            background: #4facfe;
            color: #fff;
            border-radius: 4px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .logout-container a:hover {
            background: #00f2fe;
        }
    </style>
</head>
<body>
<div class="logout-container">
    <h1>Logged Out</h1>
    <p>You have successfully logged out.</p>
    <a href="/login.html">Login Again</a>
</div>
</body>
</html>
