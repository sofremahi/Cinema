<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('images/cinema-background.jpg') no-repeat center center fixed; /* You can replace this with your cinema image */
            background-size: cover;
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 12px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .buttons a {
            text-decoration: none;
            background: #0062E6;
            color: #fff;
            padding: 15px 30px;
            border-radius: 6px;
            margin: 0 10px;
            display: inline-block;
            transition: background 0.3s;
            font-size: 18px;
        }
        .buttons a:hover {
            background: #004bb5;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Our Cinema</h1>
    <p>Enjoy the latest movies with us!</p>
    <div class="buttons">
        <a href="/login.html">Login</a>
        <a href="/signin.html">Sign Up</a>
    </div>
</div>
</body>
</html>
